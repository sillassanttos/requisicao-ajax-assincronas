<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Ajax com jQuery</title>
		
		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

        <script type="text/javascript">
			
			$(document).ready(function() {
				$('.btn_carrega_conteudo').click(function() {
					$.ajax({
						url: this.id + '_conteudo.html',
						success: function(data) {
							$('#div_conteudo').html(data);
						},
						beforeSend: function() {
							$('#loader').css({display: "block"});
						},
						complete:function() {
							$('#loader').css({display: "none"})
						}
					});
				});
			});

        </script>

	</head>

	<body>

		<!-- Static navbar -->
	    <nav class="navbar navbar-default navbar-static-top">
	      <div class="container">
	        <div class="navbar-header">
	        	<h3>AJAX f치cil com jQuery</h3>
	        </div>
	      </div>
	    </nav>


	    <div class="container">

	    	<div class="row">
	    		<div class="col-md-4 center"></div>
	    		<div class="col-md-4 center">
	    			<a href="#" class="btn btn-primary btn_carrega_conteudo" id="pagina_1">P치gina 1</a>
	    			<a href="#" class="btn btn-primary btn_carrega_conteudo" id="pagina_2">P치gina 2</a>
	    			<a href="#" class="btn btn-primary btn_carrega_conteudo" id="pagina_3">P치gina 3</a>
	    		</div>
	    		<div class="col-md-4 center"></div>
	    	</div>
	    	
	    	<br />
	    	<div class="row">
		    	<div class="col-md-1"></div>

				<center><img id="loader" src="loader.gif" style="display: none;"></center>

		    	<div class="col-md-10" id="div_conteudo"></div>
		    		
				<div class="col-md-1"></div>
			</div>

		</div>	
	</body>
</html>
